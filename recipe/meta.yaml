{% set name = "wsidata" %}
{% set version = "0.8.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wsidata-{{ version }}.tar.gz
  sha256: 23af56eba82bdc4ba0538ab5ac1509753cc69df4206bcf93f38b35423113759a
  patches:
    - openslide.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - spatialdata >=0.3.0
    - opencv
    - openslide-python >=1.4.1
    - tifffile <2025.5.21,>=2023.7.4
    - rich
    - pytorch >=2.0.0
    - zarr <3.0,>=2.16.0
    - tiffslide <=2.4.0

test:
  imports:
    - wsidata
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/rendeirolab/wsidata
  summary: Data structures and I/O functions for whole-slide image (WSI).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Mr-Milk
    - sarthakpati
